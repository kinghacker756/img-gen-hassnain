<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt to Image (Gemini API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Prompt → Image (Gemini)</h1>
  <input type="text" id="prompt" placeholder="Enter your image prompt..." size="50">
  <button onclick="generateImage()">Generate</button>
  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Generating image... ⏳";

      const apiKey = "AIzaSyCg6NreV8kYhCzBcyb0b9NPzA_C5kEQUt8";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp-image-generation:generateContent",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-goog-api-key": apiKey
            },
            body: JSON.stringify({
              contents: [
                { parts: [ { text: prompt } ] }
              ],
              responseModalities: ["Text", "Image"]
            })
          }
        );

        if (!response.ok) {
          throw new Error("API request failed");
        }

        const data = await response.json();
        const parts = data.candidates?.[0]?.content?.parts || [];

        let imageBase64 = null;
        let captionText = null;

        for (const part of parts) {
          if (part.inlineData) {
            imageBase64 = part.inlineData.data;
          } else if (part.text) {
            captionText = part.text;
          }
        }

        if (imageBase64) {
          resultDiv.innerHTML = `
            ${captionText ? `<p>${captionText}</p>` : ""}
            <img src="data:image/png;base64,${imageBase64}" alt="Generated Image">
          `;
        } else {
          resultDiv.innerHTML = "No image returned. Try a different prompt.";
        }

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Error generating image.";
      }
    }
  </script>
</body>
</html>
